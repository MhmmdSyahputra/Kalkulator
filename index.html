<!DOCTYPE html>
<html>
<head>
    <title>KALKULATOR PUTRA</title>

    <link rel="icon" type="img/icon" href="https://raw.githubusercontent.com/MhmmdSyahputra/fun-y-n/main/PT-logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>

        @media (min-width: 320px) and (max-width: 480px) {
                .col-md-5{
                    height: 60vh;
                }
            
                .del {
                    width: 64%;
                    height: 20%;
                    border-radius: 10px;
                }

                input[type="text"]{
                    font-size: 30px;
                }

                .btn{
                    width: 20%;
                    height: 20%;
                    margin: 1px;
                    padding: 0;
                    font-size: 1rem;
                }
        }

        @media (min-width: 1100px){
            .col-md-5{
            border: 5px solid blue;
            }

            input{
                height: 70px;
            }


            input[type="text"]{
                font-size: 35px;
            }

            .del{
                width: 70%;
                height: 13%;
                border-radius: 10px;
            }

            .btn{
                width: 90px;
                height: 60px;
                margin: 4px;
                padding: 0;
                font-size: 35px;
            }
        }

        body{
            background-color: #f0f0f0;
        }
        
    </style>
</head>
<body>
<br><br>

<center>
    <form method="post" name="cal" class="form-group">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <br>    

                    <input type="text" readonly name="tampilan" class="form-control" style="border-bottom: 2px solid #007BFF"><br>

                    <button class="btn-primary del" type="button" onclick="cal.tampilan.value=''"><font style="letter-spacing: 10px">DELETE</font></button> 
                    <button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='/'">/</button>
                    
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='7'">7</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='8'">8</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='9'">9</button>


                    <button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='*'">*</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='4'">4</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='5'">5</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='6'">6</button>
            

                    <button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='-'">-</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='1'">1</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='2'">2</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='3'">3</button>
            

            
                    <button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='+'">+</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='%'">%</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='0'">0</button>
                    <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='.'">.</button> 
                    <button class="btn btn-primary" type="button" onclick="cal.tampilan.value=eval(cal.tampilan.value)">=</button>
                </div>
            </div>
            
        </div>

        
        
    </form>
</center>
    

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
