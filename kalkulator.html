<!DOCTYPE html>
<html>
<head>
    <title>KALKULATOR PUTRA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
    	body{
    		background-color: #f0f0f0;
    	}
    	h1{
    		background-color: blue;
    		width: 456px;
    		margin: 0px;
    		color: white;
    	}

    	.col-md-4{
    		border: 5px solid blue;
    	}

    	input{
    		height: 70px;
    	}


    	input[type="text"]{
    		font-size: 35px;
    	}

    	.btn{
    		width: 90px;
    		height: 60px;
    		margin: 4px;
    		padding: 0;
    		font-size: 35px;
    	}
    </style>
</head>
<body>
<br><br>

<center>
	<form method="post" name="cal" class="form-group">
		<h1>KALKULATOR PUTRA</h1>

		<div class="col-md-4">
			<br>	

			<input type="text" readonly name="tampilan" class="form-control" style="border-bottom: 5px solid blue"><br>

			<button class="btn btn-primary" type="button" style="width: 295px;" onclick="cal.tampilan.value=''"><font style="letter-spacing: 10px">DELETE</font></button> 
			<button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='/'">/</button>
			
            <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='7'">7</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='8'">8</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='9'">9</button>


			<button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='*'">*</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='4'">4</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='5'">5</button>
            <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='6'">6</button>
			

            <button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='-'">-</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='1'">1</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='2'">2</button>
            <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='3'">3</button>
			

			
            <button class="btn btn-primary" type="button" onclick="cal.tampilan.value+='+'">+</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='%'">%</button>
            <button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='0'">0</button>
			<button class="btn btn-dark" type="button" onclick="cal.tampilan.value+='.'">.</button> 
			<button class="btn btn-primary" type="button" onclick="cal.tampilan.value=eval(cal.tampilan.value)">=</button>
		</div>
		
	</form>
</center>
	

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
